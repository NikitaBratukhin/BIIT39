{% load static %}
{% url 'events:calendar' %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание категории</title>
    <link rel="stylesheet" href="{% static 'css/style_category.css' %}">
</head>
<body>
    <div class="container">
        <h1>Создание категории</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="categoryName">Название категории</label>
                <input type="text" id="categoryName" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="categoryDescription">Описание категории</label>
                <textarea id="categoryDescription" name="description" rows="4" required class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
        <script src="{% static 'js/confirm.js' %}"></script>
    <button type="button" onclick="location.href='{% url 'events:calendar' %}'">Вернуться в календарь</button>
    </div>
</body>
</html>
