{% extends 'layout.html' %}

{% block title %}Добавить категорию{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <form method="post" action="{% url 'manage:create_category' %}">
    {% csrf_token %}
    <h1 class="text-center mb-3">
      Добавить категорию
    </h1>
    <div class="mb-3">
      <label for="category" class="form-label">Категория:</label>
      <input type="text" class="form-control" id="category" placeholder="Категория" name="category">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Описание:</label>
      <textarea class="form-control" id="desc" rows="5" name="desc" placeholder="Введите описание здесь"></textarea>
    </div>
    <div class="row float-end">
      <button type="submit" class="btn btn-outline-success">Создать</button>
    </div>
  </form>
</div>
{% endblock %}
