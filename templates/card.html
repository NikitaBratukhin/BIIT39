<div class="col">
  <!-- Карточка для отображения блога -->
  <div class="card h-100">
    <!-- Соотношение 16x9 для изображения блога -->
    <div class="ratio ratio-16x9">
      <!-- Изображение блога -->
      <img src="{{ blog.thumbnail.url }}" class="card-img-top" alt="Изображение Мероприятия">
    </div>
    <!-- Тело карточки с заголовком и кратким описанием блога -->
    <div class="card-body">
      <h5 class="card-title">{{ blog.title }}</h5>
      <p class="card-text">{{ blog.desc|truncatechars:100 }}</p>
    </div>
    <!-- Расположение элементов с количеством просмотров и временем публикации -->
    <div class="row justify-content-evenly mb-1">
      <!-- Количество просмотров -->
      <div class="col-4">
        <p class="text-muted float-start">
          <i class="bi bi-eye"></i>
          {{ blog.views }}
        </p>
      </div>
      <!-- Время с момента публикации блога -->
      <div class="col-6">
        <p class="text-muted float-end">
          <i class="bi bi-clock-history"></i>
          {{ blog.published_on|timesince }}
        </p>
      </div>
    </div>
    <!-- Кнопка для перехода к полному содержанию блога -->
    {% if blog.slug %}
      <a class="btn btn-outline-primary w-100" href="{% url 'blogs:blog' blog.slug %}" role="button">Читать далее -></a>
    {% else %}
      <!-- Обработка случая, когда blog.slug пуст или не существует -->
      <p>Ссылка на подробное описание недоступна.</p>
    {% endif %}
  </div>
</div>
